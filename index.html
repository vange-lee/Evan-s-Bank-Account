<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evan's IBAN</title>
    <style>
        /* Set the background image with cover, making it resize for all screen sizes */
        body {
            background: url('https://raw.githubusercontent.com/vange-lee/Evan-s-Bank-Account/main/invitation.png') no-repeat center center fixed;
            background-size: cover;  /* Make the background cover the whole screen, scaling the image */
            background-position: center; /* Keeps the image centered */
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;  /* Full screen height */
            margin: 0;
            text-align: center;
        }

        /* Styling for the content box (buttons and input field) */
        .content-box {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 500px;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-family: 'Comic Sans MS', cursive;
            color: #00A9F4; /* Fun blue color for the theme */
        }

        /* Input field styling */
        input {
            font-size: 1.2rem;
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 10px;
            border: none;
            text-align: center;
        }

        /* Button styling */
        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            background-color: #00A9F4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #007b9f; /* Darker blue on hover */
        }

        /* Make sure everything fits well on mobile */
        @media (max-width: 600px) {
            h2 {
                font-size: 2rem;
            }

            input, button {
                font-size: 1rem;
            }
        }
    </style>
    <script>
        function copyText() {
            var text = document.getElementById("accountNumber");
            text.select();
            document.execCommand("copy");
            alert("Account Number Copied!");
        }
    </script>
</head>
<body>
    <div class="content-box">
        <h2>Evan's IBAN</h2>
        <input type="text" value="GR 1234 5678 9012 3456" id="accountNumber" readonly>
        <button onclick="copyText()">Copy Account Number</button>
    </div>
</body>
</html>
